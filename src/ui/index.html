<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatrice AI</title>
    <style>
        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #ui-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #chat-text {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        #status-indicator {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .mic-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff4081;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        .mic-btn:hover {
            transform: scale(1.1);
        }
        .mic-btn svg {
            fill: white;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <div id="status-indicator">Sleeping...</div>
        <div id="chat-text">"I suppose you're here once again, Betty's guest?"</div>
    </div>

    <button class="mic-btn" id="mic-btn">
        <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
    </button>

    <!-- Scripts will follow: Three.js, VRM, and logic -->
    <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@pixiv/three-vrm@2.0.0/lib/three-vrm.js"></script>
    <script>
        // Placeholder for 3D Initialization and Interaction Logic
        console.log("Beatrice UI Initialized");
    </script>
</body>
</html>
